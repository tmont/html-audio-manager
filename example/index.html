<!DOCTYPE html>
<html>
	<head>
		<title>AudioContext Example</title>
		<style type="text/css">
		</style>
		<link rel="stylesheet" href="http://dl.sunlightjs.com/latest/themes/sunlight.default.css"/>
		<link rel="stylesheet" href="../audio-manager.css"/>
	</head>
	<body>
		<div id="music-player"></div>

		<script type="text/javascript" src="http://dl.sunlightjs.com/latest/sunlight-min.js"></script>
		<script type="text/javascript" src="http://dl.sunlightjs.com/latest/lang/sunlight.javascript-min.js"></script>
		<script type="text/javascript">
			Sunlight.highlightAll({ lineNumbers: false });
		</script>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/audio-metadata.min.js"></script>
		<script type="text/javascript" src="../audio-manager.js"></script>
		<script type="text/javascript" src="../audio-manager-interface.js"></script>
		<script type="text/javascript">
			var manager = new AudioFileManager({
				stars: new AudioFile('to-the-stars.ogg'),
				orbit: new AudioFile('orbit.ogg'),
				galaxy: new AudioFile('all-around-the-galaxy-cut.ogg'),
				contra: new AudioFile('contra-cut.ogg')
			});

			$('#music-player').rach3({ manager: manager });
		</script>
	</body>
</html>
