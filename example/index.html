<!DOCTYPE html>
<html>
	<head>
		<title>Rach3 Example</title>
		<style type="text/css">
		</style>
		<link rel="stylesheet" href="../rach3.css"/>
	</head>
	<body>
		<div id="music-player"></div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/audio-metadata.min.js"></script>
		<script type="text/javascript" src="../rach3.js"></script>
		<script type="text/javascript" src="../jquery.rach3.js"></script>
		<script type="text/javascript">
			var manager = new rach3.AudioFileManager({
				stars: new rach3.AudioFile('to-the-stars.ogg'),
				orbit: new rach3.AudioFile('orbit.ogg'),
				galaxy: new rach3.AudioFile('all-around-the-galaxy-cut.ogg')
			});

			$('#music-player').rach3({ manager: manager });
		</script>
	</body>
</html>
