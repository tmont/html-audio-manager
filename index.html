<!DOCTYPE html>
<html>
	<head>
		<title>Rach3 Demo</title>
		<link rel="stylesheet" href="rach3.css"/>
		<link rel="stylesheet" href="http://dl.sunlightjs.com/latest/themes/sunlight.default.css"/>
		<style type="text/css">
			#music-player {
				float: left;
			}
			.sunlight-container {
				clear: none !important;
				margin-left: 20px !important;
				float: left;
			}
			#important-stuff:after {
				content: " ";
				display: table;
				clear: both;
			}
		</style>
	</head>
	<body>
		<a href="https://github.com/tmont/rach3"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
		<div id="important-stuff">
			<div id="music-player"></div>
			<pre class="sunlight-highlight-javascript">
$('#music-player').rach3({
	manager: new rach3.AudioFileManager({
		stars: new rach3.AudioFile('to-the-stars.ogg'),
		orbit: new rach3.AudioFile('orbit.ogg'),
		galaxy: new rach3.AudioFile('all-around-the-galaxy-cut.ogg')
	})
});</pre>
		</div>

		<p style="margin-top: 50px">
			I wrote this music. Please don't steal my music. Thanks.
		</p>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://dl.sunlightjs.com/latest/sunlight-min.js"></script>
		<script type="text/javascript" src="http://dl.sunlightjs.com/latest/lang/sunlight.javascript-min.js"></script>
		<script type="text/javascript" src="audio-metadata.min.js"></script>
		<script type="text/javascript" src="rach3.js"></script>
		<script type="text/javascript" src="jquery.rach3.js"></script>
		<script type="text/javascript">
			$('#music-player').rach3({
				manager: new rach3.AudioFileManager({
					stars: new rach3.AudioFile('to-the-stars.ogg'),
					orbit: new rach3.AudioFile('orbit.ogg'),
					galaxy: new rach3.AudioFile('all-around-the-galaxy-cut.ogg')
				})
			});

			Sunlight.highlightAll({
				lineNumbers: false
			});
		</script>
	</body>
</html>
